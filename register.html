<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center"></div>	
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(images/pic.jpg);"></div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign In</h3>
			      		</div>
			      	</div>
					<form action="#" class="signin-form">
			      		<div class="form-group mb-3">
								<label class="label" for="name">First Name</label>
								<input type="text" class="form-control" placeholder="First Name" required>
							</div>
							<div class="form-group mb-3">
								<label class="label" for="name">Last Name</label>
								<input type="text" class="form-control" placeholder="Last Name" required>
							</div>
                            <div class="form-group mb-3">
								<label class="label" for="email">Email</label>
								<input type="email" class="form-control" placeholder="Email" required>
							</div>
                            <div class="form-group mb-3">
								<label class="label" for="Number">Phone Number</label>
								<input type="text" class="form-control" placeholder="Phone Number" required>
							</div>
                            <div class="form-group mb-3">
								<label class="label" for="radio">Gender</label> <br>
                                <input  type="radio" name="gender">
		                        <label for="name">Male</label>
	                            <input type="radio" name="gender">
		                        <label for="name">Female</label>
							</div>
                            <div class="form-group mb-3">
								<label class="label" for="date">Date of Birth</label>
								<input type="date" class="form-control" placeholder="Date of Birth" required>
							</div>
                            <div class="form-group mb-3">
								<label class="label" for="color">Favorite Color</label>
								<input type="color" class="form-control" placeholder="Favorite Color" required>
							</div>
                            <div class="form-group">
								<button type="submit" class="form-control btn btn-primary rounded submit px-3">Register</button>
							</div>
		          	</form>
		          <p class="text-center">Have account? <a data-toggle="tab" href="./login.html">Login</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>	

	</body>
</html>
